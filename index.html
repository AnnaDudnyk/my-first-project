<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1>the.weather</h1>
          <!-- <div class="switch-button">
            <input class="switch-button-checkbox" type="checkbox" />
            <label class="switch-button-label" for=""
              ><span class="switch-button-label-span">Photo</span></label
            >
          </div> -->

          <section class="main-degree-display">
            <div class="degree-wrapper">
              <h2 class="degree" id="current-degree">18Â°</h2>
              <div class="location-wrapper">
                <h3 class="city" id="current-city">Kyiv</h3>
                <h4 class="time" id="current-time">17:11 - Sunday, 26 June</h4>
                <div class="condition-wrapper">
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    alt="Weather icon"
                    id="icon"
                  />
                  <h4>
                    Humidity:
                    <span class="humidity" id="current-humidity">18</span>%,
                    Wind: <span class="wind" id="current-wind">4.92</span>km/h
                  </h4>
                </div>
              </div>
            </div>
            <form id="search-form">
              <input
                class="field"
                type="text"
                placeholder="Enter a City"
                id="city-input"
              />
              <input class="search-button" type="submit" value="Search" />
              <input
                class="current-button"
                type="button"
                value="Current"
                id="current-location-button"
              />
            </form>
            <footer>
              <p>
                <a href="https://github.com/AnnaDudnyk/my-first-project"
                  >Open-source code</a
                >, created by Anna Dudnyk
              </p>
            </footer>
          </section>
        </div>

        <div class="col-4" id="forecast-container">
          <h4 id="forecast-interval"></h4>
          <ul class="forecast" id="forecasts-items"></ul>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
